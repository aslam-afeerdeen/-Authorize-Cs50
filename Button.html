<style>
  .subscribe-button{
    background-color: red;
    color: white;
    border: none;
    height: 30px;
    width: 105px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 15px;
    margin-bottom: 15px;
  }
  .subscribe-button:hover{
    opacity: 0.7;
  }
  .subscribe-button:active{
    opacity: 0.5;
  }


  .JOIN-BUTTON{
    background-color: white;
    color: skyblue;
    border: solid;
    border-width: 1.5px;
    border-radius: 3px;
    height: 30px;
    width: 85px;
    cursor: pointer;
    margin-right: 15px;
    margin-bottom: 15px;

  }
  .JOIN-BUTTON:hover{
    background-color: skyblue;
    color: white;
    transition: background-color 1s,
    color 1s;
  
  }
  .JOIN-BUTTON:active{
    background-color: white;
    color: skyblue;
  }
</style>



<button class="SUBSCRIBE-BUTTON">
  SUBSCRIBE
</button>

<button class="JOIN-BUTTON">
  JOIN
</button>
